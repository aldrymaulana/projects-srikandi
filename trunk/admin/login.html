<!DOCTYPE html>
<html lang="en">
<head>
<title>Sistem Informasi Kesenian Daerah Indonesia</title>
<link rel="shortcut icon" href="img/icon.png"/>
<link id="bs-css" href="../css/bootstrap.min.css" rel="stylesheet">
<link href="../css/charisma-app.css" rel="stylesheet">
<link rel="shortcut icon" href="../img/favicon.ico">	
</head>

<body>
	<div class="container-fluid">
	  <div class="row-fluid">
		<div class="row-fluid">
		<div class="span12 center login-header">
		<h1>Admin Panel SRIKANDI</h1>
		</div>
		</div>
			
		<div class="row-fluid">
		<div class="well span5 center login-box">
		<form method="POST" action="#">
		  <div class="control-group">
			<label class="control-label" for="usernamemember">Username</label>
			<div class="controls">
			<input type="text" name="usernamemember" placeholder="username">
			</div>
		  </div>
		  
		  <div class="control-group">
			<label class="control-label" for="passwordmember">Password</label>
			<div class="controls">
			<input type="password" name="passwordmember" placeholder="password">
			</div>
		  </div>
		  
		  <p class="center span5">
		  <button type="submit" class="btn btn-primary">Login</button>
		  </p>    
		</form>
		</div>
		</div>
	  </div>
	</div>
</body>
</html>
